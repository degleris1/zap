system:
  runtime: 600
  gpu: 1
  partition: "serc"


solver: [pdlp]
benchmarks: [expand, maros, netlib, lasso_small, lasso_small_sparser, sparse_cone_lp, sparse_cone_socp]
 
# Solver Args
clarabel_args:
  time_limit: 300
  verbose: True

# Benchmark Args 
maros_args:
  type: maros
  data_dir: "data/conic_benchmarks/maros"

netlib_args:
  type: netlib
  data_dir: "data/conic_benchmarks/netlib"

lasso_small_args:
  type: lasso
  num_problems: 3
  n: 10000
  m: 2000
  density: 0.01
  base_seed: 0

lasso_small_sparser_args:
  type: lasso
  num_problems: 3
  n: 30000
  m: 6000
  density: 0.01
  base_seed: 0

lasso_small_denser_args:
  type: lasso
  num_problems: 3
  n: 30000
  m: 6000
  density: 0.1
  base_seed: 0

sparse_cone_lp_args:
  type: sparse_cone
  num_problems: 3
  n: 10000
  p_f: 0.5
  p_l: 0.5

sparse_cone_socp_args:
  type: sparse_cone
  num_problems: 3
  n: 10000