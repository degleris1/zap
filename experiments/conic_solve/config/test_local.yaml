system:
  threads: 8
  runtime: 60
  gpu: 0

solvers:
  - "expand"
  - name: SCS
    args:
      verbose: false
  - name: OSQP
    args:
      max_iter: 10000
  - name: CLARABEL
  - name: ZAP
  
benchmark_sets:
  maros:
    type: maros
    data_dir: "data/conic_benchmarks/maros"
  netlib:
    type: netlib
    data_dir: "data/conic_benchmarks/netlib"
  lasso_small:
    type: lasso
    num_problems: 1
    n: 8
    m: 400
    density: 0.1
    base_seed: 0
