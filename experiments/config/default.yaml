# Basic config

---
system:
  threads: 32
  memory: auto
  use_wandb: true
  log_wandb_every: 2

data:
  name: pypsa
  add_ground: true
  use_batteries: true
  num_nodes: 100
  use_extra_components: false
  start_hour: 100
  num_hours: 1
  args:
    # Important
    power_unit: 1.0e+3  # 1e3 = GW
    cost_unit: 10.0  # $ / MWh
    marginal_load_value: 500.0  # $ / MWh

    # TODO
    # scale_load: 1.0
    # scale_rated_generator_capacity: 0.8
    # scale_rated_line_capacity: 0.8

    # Less important
    generator_cost_perturbation: 1.0  # MW
    load_cost_perturbation: 10.0  # MW
    drop_empty_generators: true
    expand_empty_generators: 0.0  # MW TODO

problem:
  cost_weight: 1.0
  emissions_weight: 100.0  # $ / ton CO2
  solver: mosek  # TODO
  regularize: 1.0e-6  # Jacobian regularization
  parameters: [generator, dc_line, ac_line, battery]

optimizer:
  name: gradient_descent
  num_iterations: 10
  initial_state: relaxation
  args:
    step_size: 1.0e-2

relaxation:
  should_solve: true
  price_bound: 50.0  # In scaled units
  inf_value: 50.0  # Relative to maximum lower bound of that device type
